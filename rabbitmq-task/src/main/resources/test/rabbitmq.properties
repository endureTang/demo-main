#定义消息队列属性
rabbitmq.quene[0].name=orderQueue
rabbitmq.quene[0].monitor=true
rabbitmq.quene[0].handler=orderHandler
rabbitmq.quene[0].exchange=orderExchange
rabbitmq.quene[0].key=order.routingkey
rabbitmq.quene[0].autoack=false
rabbitmq.quene[0].durable=true
rabbitmq.quene[0].concurrentConsumers=4

