#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=120000
#项目端口
server.port=8081

#注册中心地址
eureka.client.serviceUrl.defaultZone=http://localhost:8761//eureka/

#spring cloud
#健康检测
eureka.client.healthcheck.enabled=true
#使用IP注册服务
eureka.instance.prefer-ip-address=true
#服务心跳的调用间隔，秒
eureka.instance.lease-renewal-interval-in-seconds=100
#服务失效的时间，秒
eureka.instance.lease-expiration-duration-in-seconds=180
# 将Feign接口的日志级别设置为DEBUG，因为Feign的Logger.Level只针对DEBUG做出响应
logging.level.com.tianfu.collection.feign=DEBUG